{% extends "base.html" %}


{% block content %}

<style>
    form{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        background-color: rgb(255, 255, 255);
        width: 400px !important;
        border-radius: 20px;
        padding: 25px 25px 15px 25px !important;
        margin: 20px auto !important
    }

    form input{
        height: 40px !important;
    }

    form h4{
        margin-bottom: 20px !important;
        text-align: center !important
    }

    form p{
        text-align: center
    }

    form small{
        color: red
    }



</style>



<form action="" method="POST">
    {% csrf_token %}

    
    <h4>Registra una cuenta</h4>
   


    
    {% for field in form %}

    
    {% if field.errors %}

    <div class="mb-3">
        {{field}}
        <small>{{field.errors}}</small>
    </div>


    {% else %}
    <div class="mb-3">
        {{field}}
    </div>
        
    {% endif %}
        
        
    {% endfor %}
    <div class="container">
    <button class="btn btn-primary mx-auto d-block" style="width:60% "
    >Crear cuenta </button>
    <p> ¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Inicia sesión</a></p>
    </div>   
</form>


{% endblock content %}
